<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - MikroTik Voucher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">MikroTik Voucher</a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#voucher">Voucher</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section id="checkout">
        <div class="checkout-container">
            <h2>Form Pembelian Voucher</h2>
            <form action="payment.html" method="POST">
                <!-- Nama Lengkap -->
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>

                <!-- Nomor WhatsApp dengan Validasi -->
                <label for="whatsapp">Nomor WhatsApp Anda</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Masukkan Nomor WhatsApp Anda" required pattern="\d{12,15}" minlength="12" maxlength="15" title="Nomor WhatsApp harus terdiri dari minimal 12 digit angka" />

                <!-- Pilih Voucher -->
                <label for="voucher">Pilih Voucher</label>
                <select id="voucher" name="voucher">
                    <option value="3days">Voucher 3 Hari - Rp 50,000</option>
                    <option value="1week">Voucher 1 Minggu - Rp 100,000</option>
                    <option value="1month">Voucher 1 Bulan - Rp 200,000</option>
                </select>

                <!-- Tombol untuk melanjutkan -->
                <button type="submit" class="btn">Lanjutkan Pembayaran</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MikroTik Voucher. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
